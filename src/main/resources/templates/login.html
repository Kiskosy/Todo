<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Kosy's ToDo Application</title>
        <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css"/>
        <script th:src="@{/js/login.js}" type="text/javascript" ></script>
    </head>
    <body>
        <form id="loginForm" th:action="@{/login}" th:object="${user}" method="POST">
            
            <div id="userNameLabel"><label> User Name </label></div>
            <div id="userNameInput"><input type="text" th:field="*{name}"/></div>

            <div id="passWordLabel"><label> Password </label></div>
            <div id="passWordInput"><input type="password" th:field="*{email}"/></div>

            <div id="loginPageButtonsHolder">
                <input id="signInButton" type="submit" name="Login" value="Login" />
                <input id="registerButton" type="submit" name="Register" value="Register" />
            </div>
            
        </form>
    </body>
</html>
